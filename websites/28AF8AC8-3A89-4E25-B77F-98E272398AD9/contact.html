<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CryptoSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-2xl font-bold text-gray-800">CryptoSite</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                    <a href="about.html" class="text-gray-600 hover:text-blue-600 transition-colors">About</a>
                    <a href="services.html" class="text-gray-600 hover:text-blue-600 transition-colors">Services</a>
                    <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    
      <section class="py-20 bg-white">
          <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
              <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Contact Us</h1>
              <div class="bg-white p-8 rounded-lg shadow-lg">
                  <form class="space-y-6">
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                          <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                      </div>
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                          <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                      </div>
                      <div>
                          <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                          <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                      </div>
                      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                          Send Message
                      </button>
                  </form>
              </div>
          </div>
      </section>
  

    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 CryptoSite. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
